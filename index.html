<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Main">
        <div class="sideContainer">
            <div class="banner">
                <div>odin mark</div>
            </div>
            <div>photo credits</div>
        </div>
        <div class="content">
            <div>
                This is not a real online service, please don' provide any real information! <br>Go on and test it out!
            </div>
            <div>
                <form action="">
                    <legend>Let's do this!</legend>
                    <fieldset>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="Name" required>
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </fieldset>
                    <fieldset>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" required>
                        <label for="phone"></label>
                        <input type="tel" name="phone" id="phone">
                    </fieldset>   
                    <fieldset>
                        <label for="password"></label>
                        <input type="password" name="password" id="password">
                        <label for="checkPassword"></label>
                        <input type="checkPassword" name="checkPassword" id="checkPassword">
                    </fieldset>
                    <div>
                        <button>Create Account</button>
                    </div>
                </form>
            </div>
            <div>
                already have an account? Log in
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
