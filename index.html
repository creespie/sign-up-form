<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sideContainer">
            <div></div>
            <div class="banner">
                <img src="assets/odin-lined.png" alt="odin logo" class="logo">
                <h1>odin</h1>
            </div>
            <div></div>
            <div class="credits">Photo by <a href="https://unsplash.com/@bharath9110?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Bharath Kumar</a> on <a href="https://unsplash.com/photos/a-bunch-of-white-balls-sitting-on-top-of-each-other-cudX3kfa4kU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
            
        </div>
        <div class="content">
            <div>
                This is not a real online service, please don' provide any real information! <br>Go on and test it out!
            </div>
            <div>
                <form action="">
                    <legend>Let's do this!</legend>
                    <fieldset>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="Name" required>
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </fieldset>
                    <fieldset>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" required>
                        <label for="phone"></label>
                        <input type="tel" name="phone" id="phone">
                    </fieldset>   
                    <fieldset>
                        <label for="password"></label>
                        <input type="password" name="password" id="password">
                        <label for="checkPassword"></label>
                        <input type="checkPassword" name="checkPassword" id="checkPassword">
                    </fieldset>
                    <div>
                        <button>Create Account</button>
                    </div>
                </form>
            </div>
            <div>
                already have an account? <a href="">Log in</a> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
