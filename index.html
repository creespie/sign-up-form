<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sideContainer"> 
            <div class="banner">
                <img src="assets/odin-lined.png" alt="odin logo" class="logo">
                <h1>odin</h1>
            </div>
            <div class="credits">Photo by <a href="https://unsplash.com/@bharath9110?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Bharath Kumar</a> on <a href="https://unsplash.com/photos/a-bunch-of-white-balls-sitting-on-top-of-each-other-cudX3kfa4kU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
            
        </div>
        <div class="content">
            <div class="disclaimer">
                This is not a real online service, please don' provide any real information! <br>
                <br>
                Go on and test it out!
            </div>
            <div>
                <form action="">
                    <div class="formBox">
                        <legend>Let's do this!</legend>
                        <fieldset>
                            <div class="column">
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstName" name="Name" required>
                            </div>
                            <div class="column">
                                <label for="lastName">Last Name:</label>
                                <input type="text" name="lastName" id="lastName" required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="column">
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="column">
                                <label for="phone">Phone number:</label>
                                <input type="tel" name="phone" id="phone">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="column">
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="column">
                                <label for="checkPassword">Confirm password:</label>
                                <input type="checkPassword" name="checkPassword" id="checkPassword">
                            </div>
                        </fieldset>
                    </div>
                    <div>
                        <button class="disclaimer">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="disclaimer">
                already have an account? <a href="">Log in</a> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
